required = ["github.com/cloudflare/cfssl/api"]


[[constraint]]
  name = "github.com/hyperledger/fabric-sdk-go"
  version = "1.0.0-alpha5"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"


[[override]]
  revision = "4e2dcbde500472449917533851bf4bae9bdff562"
  name = "github.com/cloudflare/cfssl"

#Constraints from fabric-sdk-go
[[override]]
  revision = "aafc9e6bc7b7bb53ddaa75a5ef49a17d6e654be5"
  name = "github.com/spf13/viper"

[[override]]
  name = "google.golang.org/grpc"
  version = "1.15.0"

[[override]]
  revision = "292b43bbf7cb8d35ddf40f8d5100ef3837cced3f"
  name = "golang.org/x/net"

[[override]]
  revision = "7600349dcfe1abd18d72d3a1770870d9800a7801"
  name = "github.com/prometheus/common"

[[override]]
  version = "v0.8.0"
  name = "github.com/prometheus/client_golang"

[[override]]
  version = "v0.8.0"
  name = "github.com/go-kit/kit"

#[[override]]
#  revision = "ae68e2d4c00fed4943b5f6698d504a5fe083da8a"
#  name = "github.com/prometheus/procfs"

[prune]
  go-tests = true
  unused-packages = true

